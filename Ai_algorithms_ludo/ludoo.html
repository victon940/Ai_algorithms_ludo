<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classic Ludo Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }

    h1 {
      color: #6a0dad;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-template-rows: repeat(15, 30px);
      margin: 20px auto;
      width: 450px;
      height: 450px;
      border: 2px solid #333;
    }

    .cell {
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .red-home { background-color: #ff4d4d; }
    .blue-home { background-color: #4da6ff; }
    .green-home { background-color: #4dff88; }
    .yellow-home { background-color: #ffff66; }

    .path { background-color: #fff; }

    .token {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }

    #dice {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #fff;
      animation: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #0077b6;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Classic Ludo</h1>
  <div id="dice">ðŸŽ²</div>
  <button onclick="rollDice()">Roll Dice</button>
  <p id="status">Player 1's turn</p>
  <div id="board"></div>

  <script>
    const board = document.getElementById('board');
    const dice = document.getElementById('dice');
    const status = document.getElementById('status');

    let currentPlayer = 1;
    let positions = { 1: 0, 2: 0 };
    let diceValue = 1;

    // Create board cells
    for (let i = 0; i < 225; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');

      // Color zones
      if (i < 45) cell.classList.add('red-home');
      else if (i % 15 < 5 && i >= 45 && i < 180) cell.classList.add('blue-home');
      else if (i >= 180) cell.classList.add('green-home');
      else if (i % 15 >= 10 && i >= 45 && i < 180) cell.classList.add('yellow-home');
      else cell.classList.add('path');

      cell.setAttribute('id', `cell-${i}`);
      board.appendChild(cell);
    }

    function rollDice() {
      dice.textContent = 'ðŸŽ²';
      status.textContent = `Rolling...`;

      setTimeout(() => {
        diceValue = Math.floor(Math.random() * 6) + 1;
        dice.textContent = diceValue;
        status.textContent = `Player ${currentPlayer} rolled a ${diceValue}`;
        moveToken(currentPlayer, diceValue);
      }, 1000);
    }

    function moveToken(player, steps) {
      // Remove old token
      const oldPos = positions[player];
      const oldCell = document.getElementById(`cell-${oldPos}`);
      if (oldCell) oldCell.innerHTML = '';

      // Update position
      positions[player] += steps;
      if (positions[player] >= 224) positions[player] = 0;

      // Place new token
      const newCell = document.getElementById(`cell-${positions[player]}`);
      if (newCell) {
        const token = document.createElement('div');
        token.classList.add('token');
        token.textContent = player === 1 ? 'ðŸ”´' : 'ðŸ”µ';
        newCell.appendChild(token);
      }

      // Switch turn
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      status.textContent += ` â†’ Player ${currentPlayer}'s turn`;
    }
  </script>
</body>
</html>
